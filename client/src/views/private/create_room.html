<form class="room-form"
data-ng-submit="submit()"
id="roomForm"
name="roomForm"
novalidate
>
  <header>
    <h3>Create Room</h3>
  </header>

  <fieldset>
    <div class="relative form-line">
      <input class="material-text" type="text" id="name" name="name"
      data-ng-model="newRoomData.name"
      required
      >
      <label for="name">Name</label>
      <span class="form-field-error" data-ng-class="{hidden: !roomForm.name.$error.required}">
        This field is required.
      </span>
    </div>
  </fieldset>

  <p class="error">{{roomCreateError}}</p>
  <div class="flex-perfect-center-container">
    <button type="submit" class="contract-overlay"
    data-ng-disabled="roomForm.$invalid"
    data-ng-class="{loading: processingRoom}"
    >
    <span class="label">Create</span>
    <i class="material-icons spinner">refresh</i>
    </button>
  </div>
  
</form>
